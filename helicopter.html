<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heli</title>
    <link rel="stylesheet" href="helicopter.css" />
  </head>
  <body>
    <div class="start">
      <h1>Helicopter</h1>
      <p>Push space to jump</p>
      <button class="startButton">Start</button>
    </div>
    <div class="game">
      <div class="helicopter">
        <div class="propeller"></div>
      </div>
      <div class="hill"></div>
    </div>
    <div class="gameOver">
        <h1>Game Over</h1>
        <button class="retryButton">Retry</button>
    </div>
    <script src="helicopter.js"></script>
  </body>
</html>
